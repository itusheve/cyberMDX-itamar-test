<div class="card">
  <div class="card__container">
    <h4><b>{{ title }}</b></h4>
    <p>
      <b>
        Description:
      </b> {{ description }}
    </p>
    <p>
      <b>
        Category:
      </b> {{category}}
    </p>
    <p>
      <b>
        HTTPS:
      </b> {{ protocol }}
    </p>
    <a [href]="viewDocs" target="_blank">View Docs</a>
  </div>
</div>
